<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- html문서의 문자 인코딩 방식을 utf-8로 지정한다. -->     
    <meta charset="UTF-8">
    <!-- 인터넷 익스플로러 브라우저 호환성 지정 -->
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> 지금은 필요없는 옵션 -->
    <!-- 모바일 장치에 컨텐츠가 표시될 때 확대/축소 지원을 위한 설정 -->
    <!-- 모바일 장치 필요없으면 생략 가능 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        제목을 담는 태그
        h1, h2, h3, h4, h5, h6
        숫자가 낮을 수록 더 큰 범위의 제목이다.
     -->
     <h1>HTML 태그</h1>
     <h2>HTML 태그의 종류</h2>
     <h3>블록태그와 인라인태그</h3>
     <h4>블록태그의 종류와 특징 알아보기</h4>
     <h4>인라인태그의 종류와 특징알아보기</h4>

</body>
</html>
