<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            width: 300px;
            height: 300px;
            opacity: 0.5;
        }

        img:hover {
            opacity: 1;
        }
    </style>
</head>

<body>
    <h1>HTML 태그 연습</h1>
    <h2>이미지 표시하기</h2>

    <!--
        이미지 표시하기
        <img>
        <img> 태그의 주요 속성
            src : 페이지에 표시할 이미지 파일의 경로
            alt : 이미지에 대한 설명을 작성, 시각장애인을 위한 내용
            *<img> 태그는 컨텐츠를 가지지 않는 태그다.
             <img src="이미지경로" alt="설명"/>
      -->
    <img src="images/피치.jpg" alt="피치" />
    <img src="images/피치.jpg" alt="피치" />
    <img src="images/피치.jpg" alt="피치" />
    <img src="images/피치.jpg" alt="피치" />

    <h3>이미지에 링크걸기</h3>
    <a href="http://www.daum.net"><img src="images/daum.png" style="width: 180px; height: 83px;"
            alt="다음 홈페이지와 연결되는 링크"></a>


</body>

</html>
